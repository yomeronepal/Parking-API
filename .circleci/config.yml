# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/configuration-reference
version: 2.1

jobs:
  build-and-test:
    docker:
      - image: python:3.8
    steps:
      - checkout
      - setup_remote_docker
      - run:
          # installs a docker client that will be used to run the docker commands
          name: Install Docker client
          command: |
            set -x
            VER="17.03.0-ce"
            curl -L -o /tmp/docker-$VER.tgz https://get.docker.com/builds/Linux/x86_64/docker-$VER.tgz
            tar -xz -C /tmp -f /tmp/docker-$VER.tgz
            mv /tmp/docker/* /usr/bin
      - run:
          name: Install dependencies
          command: |
            pip install docker-compose==1.15.0
      - run:
          name: Run docker test
          command: |
            docker-compose up -d
            docker-compose run parking_api python manage.py test
      - deploy:
          name: Push application Docker Image
          command: |
            docker login -u $DOCKER_HUB_USER_ID -p $DOCKER_HUB_PWD
            docker tag parking_api $DOCKER_HUB_USER_ID/parking_api:$CIRCLE_SHA1
            docker tag parking_api $DOCKER_HUB_USER_ID/parking_api:latest
            docker build -t parking_api .
            docker push $DOCKER_HUB_USER_ID/parking_api:latest

# Invoke jobs via workflows
# See: https://circleci.com/docs/configuration-reference/#workflows
workflows:
  sample: # This is the name of the workflow, feel free to change it to better match your workflow.
    # Inside the workflow, you define the jobs you want to run.
    jobs:
      - build-and-test
